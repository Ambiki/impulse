<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
  </head>
  <body>
    <pop-over>
      <button type="button" data-action="click->pop-over#handleClick">Click</button>
      <div data-target="pop-over.panel">
        <pop-over>
          <div data-target="pop-over.panel">Inner panel</div>
        </pop-over>
      </div>
    </pop-over>

    <slide-show>
      <button type="button">Prev</button>
      <div>
        <div data-target="slide-show.slides">Slide 1</div>
        <div data-target="slide-show.slides">Slide 2</div>
        <div data-target="slide-show.slides">Slide 3</div>
      </div>
      <button type="button">Next</button>
    </slide-show>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
